<!DOCTYPE html>
<head>
    <title>Bootstrap Visualization Dashboard</title>
    <link rel="stylesheet" href="Bootstrap Files/bootstrap.css">
    <link rel="stylesheet" href="CSS Style Files/style.css">
</head>
<body style="background-color: lightgray;">
    <!--Comparisons-->
    <section class="box7 container-fluid">
        <b><h1 style="color: teal; font: 40px serif; margin-top: 25px; margin-right: 50px; margin-bottom: 25px; margin-left: 50px;">
            Comparison: Latitude vs X
        </h1></b>
        <div class="row">
            <div class="col-md-12 hline" style="margin-right: 50px; margin-bottom: 25px; margin-left: 50px;"></div>
        </div>
        <p style="margin-right: 50px; margin-bottom: 25px; margin-left: 50px;">Click any plot to get an in-depth analysis.</p>
        <div class="row">
            <!--Method to Make Picture a Link found at https://www.tutorialspoint.com/How-to-use-an-image-as-a-link-in-HTML-->
            <a href="https://github.com/KotR9001/Web-Design-Challenge/blob/master/WebVisualizations/Pictures/Temperature%20vs%20Latitude.png">
                <img class="col-md-6" src="Pictures/Temperature vs Latitude.png" alt="Temperature vs Latitude" height=auto width=auto>
            </a>
            <a href="https://github.com/KotR9001/Web-Design-Challenge/blob/master/WebVisualizations/Pictures/Humidity%20vs%20Latitude.png">
                <img class="col-md-6" src="Pictures/Humidity vs Latitude.png" alt="Humidity vs Latitude" height=auto width=auto>
            </a>
        </div>
        <div class="row">
            <a href="https://github.com/KotR9001/Web-Design-Challenge/blob/master/WebVisualizations/Pictures/Cloudiness%20vs%20Latitude.png">
                <img class="col-md-6" src="Pictures/Cloudiness vs Latitude.png" alt="Cloudiness vs Latitude" height=auto width=auto>
            </a>
            <a href="https://github.com/KotR9001/Web-Design-Challenge/blob/master/WebVisualizations/Pictures/Wind%20Speed%20vs%20Latitude.png">
                <img class="col-md-6" src="Pictures/Wind Speed vs Latitude.png" alt="Wind Speed vs Latitude" height=auto width=auto>
            </a>
        </div>
    </section>
    <!--Footer Section-->
    <section>
        <h6 class="box6 font" align="center">(c) Copyright Coding Bootcamp 2017</h6>
    </section>
</body>
