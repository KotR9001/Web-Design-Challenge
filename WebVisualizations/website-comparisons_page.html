<!DOCTYPE html>
<head>
    <title>Bootstrap Visualization Dashboard</title>
    <link rel="stylesheet" href="Bootstrap Files/bootstrap.css">
    <link rel="stylesheet" href="CSS Style Files/style.css">
</head>
<body style="background-color: lightgray;">
    <!--NavBar Section-->
    <!--Code found on https://www.w3schools.com/bootstrap4/bootstrap_navbar.asp-->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark" style="background-color: white;">

        <!--NavBar Links-->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="box font" align="center">Latitude</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link box1 font1" href=#>Plots</a>
                </li>
                <li class="nav-item">
                    <a class="box2 font1">Comparison</a>
                </li>
                <li class="nav-item">
                    <a class="box3 font1">Data</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--Comparisons-->
    <section class="box8 container-fluid" style="margin-bottom: 75px;">
        <b><h1 class="row" style="color: teal; font: 40px serif; margin-top: 25px; margin-right: 50px; margin-bottom: 25px; margin-left: 50px;">
            Comparison: Latitude vs X
        </h1></b>
        <div class="row">
            <div class="col-md-12 hline" style="margin-right: 50px; margin-bottom: 25px; margin-left: 50px;"></div>
        </div>
        <div class="row">
            <p class="col-md-12" style="margin-right: 50px; margin-bottom: 25px; margin-left: 50px;">Click any plot to get an in-depth analysis.</p>
        </div>
        <div class="row">
            <!--Method to Make Picture a Link found at https://www.tutorialspoint.com/How-to-use-an-image-as-a-link-in-HTML-->
            <a href="https://kotr9001.github.io/Web-Design-Challenge/WebVisualizations/website-visualization_temperature_vs_latitude.html">
                <img class="col-md-6" src="Pictures/Temperature vs Latitude.png" alt="Temperature vs Latitude" height=auto width=50px>
            </a>
            <a href="https://kotr9001.github.io/Web-Design-Challenge/WebVisualizations/website-visualization_humidity_vs_temperature.html">
                <img class="col-md-6" src="Pictures/Humidity vs Latitude.png" alt="Humidity vs Latitude" height=auto width=50px>
            </a>
        </div>
        <div class="row">
            <a href="https://kotr9001.github.io/Web-Design-Challenge/WebVisualizations/website-visualization_cloudiness_vs_latitude.html">
                <img class="col-md-6" src="Pictures/Cloudiness vs Latitude.png" alt="Cloudiness vs Latitude" height=auto width=50px>
            </a>
            <a href="https://kotr9001.github.io/Web-Design-Challenge/WebVisualizations/website-visualization_wind_speed_vs_latitude.html">
                <img class="col-md-6" src="Pictures/Wind Speed vs Latitude.png" alt="Wind Speed vs Latitude" height=auto width=50px>
            </a>
        </div>
    </section>
    <!--Footer Section-->
    <section>
        <h6 class="box6 font4" align="center">(c) Copyright Coding Bootcamp 2017</h6>
    </section>
</body>
